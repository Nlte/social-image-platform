<div class="row">
  <div class="col-sm-12">
    <div class="well">
      <div class="post">
        <div class="post__meta">
          <a href="/+{{ post.author.username }}">
            +{{ post.author.username }}
          </a>
        </div>

        <div class="post__image">
          <img src="{{ post.image }}" height="200" width="200">
        </div>

        <div class="post__usercaption">
          User caption : {{ post.user_caption }}
        </div>
        <div class="post_autocaption">
          Generated caption : {{ post.auto_caption }}
        </div>
      </div>
    </div>
  </div>
</div>
