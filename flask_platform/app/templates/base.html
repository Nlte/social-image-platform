<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Social Image Platform</title>
  </head>

  <body>
    <a href="{{ url_for('index') }}">Home</a>

    <a href="{{ url_for('login') }}">Login</a>

    {% endif %}
    {% block content %}{% endblock %}
   </body>
</html>
