<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <title>Social Image Platform</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
      <link href='http://fonts.googleapis.com/css?family=Lato:400,700|Kaushan+Script|Montserrat' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="/static/css/thumbnail-gallery.css">
  </head>

  <body>
    <nav class="navbar navbar-inverse bg-inverse">
      <a class="navbar-brand" href="{{ url_for('index') }}">Home</a>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          {% if current_user.is_authenticated %}
            <li><a href="{{ url_for('newpost') }}">New post</a></li>
            <li><a href="{{ url_for('timeline', username=current_user.username) }}">Timeline</a></li>
          {% endif %}
          {% if current_user.is_anonymous %}
            <li><a href="{{ url_for('login') }}">Login</a></li>
          {% else %}
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>

    <div class="container">

    {% block content %}
    {% endblock %}

    </div>

  </body>
</html>
